<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MiTienda</title>
</head>
<body data-bs-theme="dark">    

    <div class="container d-flex justify-content-center align-items-center" >
        <div class="card mt-5" style="width: 18rem;">
            <h5 class="card-header">Login</h5>
            <div class="card-body">
                <form id="login">
                    <div class="mb-3">
                        <input type="email" placeholder="Email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password" id="pass" class="form-control"required>
                    </div>
                    <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
                        <input type="submit" value="Ingresar" class="btn btn-primary justify-content-end" >                        
                    </div>                    
                    <a href="../Registro/registro.html" >Register</a>                               
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
